<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das imagens flexíveis</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <picture> 
        <source media="(max-width:350px)" srcset="Imagens/foto-pp.jpg" type="image/jpg">
        <source media="(max-width:750px)" srcset="Imagens/foto-p.jpg" type="image/jpg"> 
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.jpg" type="image/jpg">
        <source media="(max-width:1450px)" srcset="Imagens/foto-g.jpg" type="image/jpg">
        <img src="Imagens/foto-gg.jpg" alt="Foto padrão">
    </picture>
</body>
</html>
