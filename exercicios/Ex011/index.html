<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Teste as imagens em navegadores de dispositivos diferentes.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto padrão">
    </picture>
    <h1>Reproduzindo áudios em HTML5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="Mídia/Metaheuristic - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="Mídia/Metaheuristic - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="Mídia/Metaheuristic - Freedom Trail Studio.wav" type="audio/wav"> <!--O arquivo WAV não é recomendado por ser muito pesado.-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="Mídia/Metaheuristic - Freedom Trail Studio.mp3"> Clique aqui para baixar o arquivo.</a></p>
    </audio>
    <h1>Reproduzindo vídeos</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video controls width="500" loop>
        <source src="Vídeos/meuvideo.mp4" type="video/mp4">
        <source src="Vídeos/meuvideo2.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos diretamente do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Pq6XVl130XA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OBUHePVoudc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
