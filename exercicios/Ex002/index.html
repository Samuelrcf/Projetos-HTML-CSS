<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta chaset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos&trade;</title>

</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p> Se precisar quebrar o texto, <br> você precisa usar a tag &lt;br&gt;</p>
    <p> Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F620;
    </p>
</body>
</html>
